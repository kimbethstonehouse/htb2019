{% extends "base.html" %}

{% block content %}
<hr>
    <h2>Sign In</h2>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
            <h4>Email Address:</h4>
            {{ form.username() }}<br><br>
            <h4>Password:</h4>
            {{ form.password() }}<br><br>


        <p>{{ form.submit(class_="loginbut") }}</p>
    </form>
{% endblock %}
